<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToughStyle - Ropa de Gym</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ==== Encabezado ==== -->
    <header>
        <h1>ToughStyle</h1>
        <nav>
            <select id="categoryFilter">
                <option value="all">Todas las categorÃ­as</option>
                <option value="camisetas">Camisetas</option>
                <option value="pantalones">Pantalones</option>
                <option value="accesorios">Accesorios</option>
            </select>
            <input type="text" id="searchInput" placeholder="Buscar productos...">
            <button id="cartBtn">ðŸ›’ Carrito <span id="cartCount">0</span></button>
        </nav>
    </header>

    <!-- ==== Lista de productos ==== -->
    <main id="productsGrid">
        <!-- Productos generados dinÃ¡micamente desde script.js -->
    </main>

    <!-- ==== Modal de producto ==== -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <p id="modalPrice"></p>
            <button id="addToCartBtn">Agregar al carrito</button>
        </div>
    </div>

    <!-- ==== Carrito lateral ==== -->
    <aside id="cartSidebar">
        <header>
            <h2>Carrito</h2>
            <span class="close">&times;</span>
        </header>
        <div id="cartItems"></div>
        <div id="cartFooter">
            <p>Total: <span id="cartTotal">$0</span></p>
            <button id="clearCart">Vaciar carrito</button>
            <button id="checkoutBtn">Finalizar compra</button>
        </div>
    </aside>

    <!-- ==== NotificaciÃ³n Toast ==== -->
    <div id="toast">Producto agregado</div>

    <!-- ==== Footer ==== -->
    <footer>
        <p>&copy; 2025 ToughStyle - Ropa de Gym</p>
    </footer>

    <!-- ==== Script ==== -->
    <script src="script.js"></script>
</body>
</html>
